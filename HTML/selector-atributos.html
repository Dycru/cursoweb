<!DOCTYPE html><html>

<head>

<style>

a[target] {

background-color: yellow;

}

</style>

</head>

<body>

<h1>CSS [attribute] Selector</h1>

<p>Los enlaces con target en amarillo</p>

<a href="web1.com">web1.com</a>

<a href=" web2.com " target="_blank">
web2.com </a>

<a href=" web3.com " target="_top">
web3.com </a>

</body>

</html>
